spring:
  application:
    name: cloud-eureka-web
    admin:
      enabled: true
  boot:
    admin:
      client:
        url: http://127.0.0.1:8084
        instance:
          prefer-ip: true
          service-base-url: http://127.0.0.1:9526
server:
  port: 9526

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      zone-1: http://127.0.0.1:8001/eureka/
      zone-2: http://127.0.0.1:8002/eureka/
    fetch-registry: true
    register-with-eureka: true
    region: xian
    availability-zones:
      xian: zone-1,zone-2
  instance:
    prefer-ip-address: true
    hostname: 127.0.0.1
    metadata-map:
      zone: zone-1
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
#apollo引入
env:
  DEV
apollo:
  bootstrap:
    enabled: false
    #namespaces: application
  meta: http://127.0.0.1:8080
  cluster: default #集群
app:
  id: ${spring.application.name}