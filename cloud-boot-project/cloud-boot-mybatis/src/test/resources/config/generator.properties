#entity类的父类名称
entityParentClass=BaseCifPo
#entity类的父类包名称
parentClassPackage=com.mysql.tets
#entity类包相对路径
entityPackage=entity1
#mapper文件的相对路径
mapperPackage=mapper.cif
#作者
author=leijian
#dbType可以为mysql或者oracle ob模式下根据数据库服务器的模式来进行选择 mysql或者oracle
dbType=oracle
#dbType=mysql
#数据库名称
dbName=ENS_CIF
#isCrateAllTable的值为true时，表示一次生成dbName下所有的表对应的文件
isCrateAllTable=true
#支持一张或者多张同时生成，多张表之间以“,”号隔开，isCrateAllTable=true时，该参数无效，会生成所有表
#tableName=CIF_CLIENT
#跳过属性，该参数配置的属性将不再entity中生成
#skipAttributes=clientNo,clientName
#是否生成MapperExt文件。true表示生成，false表示不生成，默认为生成
#首次生成时启用该参数，否则会覆盖MapperExt.xml文件的sql
iscreateMapperExt=false