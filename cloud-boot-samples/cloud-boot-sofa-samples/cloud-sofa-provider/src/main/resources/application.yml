spring:
  application:
    name: cloud-sofa-provider
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/workflow?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
server:
  port: 8080
  shutdown: graceful
mybatis-plus:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath*:/mapper/**/*.xml
logging:
  level:
    root: INFO
    com.open.cloud.sofa: DEBUG
    com.open.cloud.dubbo.provider.dao: DEBUG
    org.mybatis: debug
    com.alipay.sofa: debug
    org.apache.ibatis: debug
    com.baomidou.mybatisplus: debug
    org.springframework.jdbc: debug
  register-shutdown-hook: true
  file:
    path: ./logs
  path: ./logs
com:
  alipay:
    sofa:
      rpc:
        enable-swagger: true
        registry-address: nacos://122.51.108.224:8848/public
        bolt-port: 18798
      tracer:
        zipkin:
          base-url: http://122.51.108.224:9411
