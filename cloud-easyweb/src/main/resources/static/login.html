<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/libs/bgstretcher/bgstretcher.css"/>
    <script type="text/javascript" src="assets/libs/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/libs/bgstretcher/bgstretcher.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //  Initialize Backgound Stretcher
            $('.login-wrapper').bgStretcher({
                images: ['assets/images/bg/bg1.jpg', 'assets/images/bg/bg2.jpeg', 'assets/images/bg/bg3.jpg', 'assets/images/bg/bg4.jpg', 'assets/images/bg/bg5.jpg', 'assets/images/bg/bg6.jpg'],
                imageWidth: 1920,
                imageHeight: 1080,
                nextSlideDelay: 5000,
                slideDirection: 'N',
                slideShowSpeed: 'slow',
                transitionEffect: 'fade',
                sequenceMode: 'random'
            });
        });
    </script>
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <img src="assets/images/logo.png"> MOC
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a href="https://easyweb.vip" target="_blank" id="ag">感谢easyweb
                    <i class="layui-icon layui-icon-website"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" placeholder="账号"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" placeholder="密码"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="code" type="text" lay-verify="required" placeholder="验证码"
                                       class="layui-input">
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" src="https://www.oschina.net/action/user/captcha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="layui-link">帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
                <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2018 <a href="javascript:;" target="_blank">MOC版权所有</a></p>
        <p>
            <span><a href="https://github.com/1032731068" target="_blank">前往github</a></span>
            <span><a href="https://gitee.com/nizicoder/open-cloud-platform.git" target="_blank">前往gitee</a></span>
            <span><a href="javascript:;" target="_blank">文档说明</a></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/common.js"></script>
<script>
    layui.use(['jquery', 'layer', 'form', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var admin = layui.admin;

        if (admin.getToken()) {
            goIndex();
        }

        // 监听表单提交
        form.on('submit(login-submit)', function (data) {
            doLogin(data.field);
            return false;
        });

        // 使用密码模式登录
        function doLogin(field) {
            field.grant_type = 'password';
            field.scope = 'DEFAULT';
            field.client_id = '397fd05f-3bfd-4205-a641-aaf0f8522744';
            field.client_secret = '2777e2f6-60a7-4a92-b02b-be92b52ab763';
            layer.load(2);
            $.ajax({
                url: '/oauth/token',
                data: field,
                type: 'POST',
                dataType: 'JSON',
                success: function (data) {
                    layer.closeAll('loading');
                    if (data.access_token) {
                        admin.putToken(data);
                        layer.msg('登录成功', {icon: 1, time: 1500}, function () {
                            goIndex();
                        });
                    } else {
                        layer.msg('登录失败，请重试', {icon: 5});
                    }
                },
                error: function (xhr) {
                    layer.closeAll('loading');
                    if (xhr.status == 400) {
                        layer.msg('账号或密码错误', {icon: 5});
                    } else {
                        layer.msg('登录失败，请查看console信息', {icon: 5});
                    }
                }
            });
        }

        function goIndex() {
            location.replace('index.html');
        }

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = this.src + '?t=' + (new Date).getTime();
        });
    });
</script>
</body>
</html>
