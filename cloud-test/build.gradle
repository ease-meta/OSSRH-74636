dependencies {
    compile project(':cloud-common')
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework.boot:spring-boot-starter-log4j2'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-redis'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile "com.alibaba:druid:${druidVersion}"
    compile "org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:${shardingsphereVersion}"
    compile "org.apache.shardingsphere:sharding-jdbc-spring-namespace:${shardingsphereVersion}"
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisSpringBootStarterVersion}"
    compile 'mysql:mysql-connector-java'
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    compile "org.springframework.retry:spring-retry:${springRetryVersion}"
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok'
}

description = 'cloud-test'
